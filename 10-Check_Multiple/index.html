<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Hold Shift to Check Multiple Checkboxes</title>

        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,200;1,300&display=swap" rel="stylesheet">
    </head>

    <body>
        <!--
        The following is a common layout you would see in an email client.
        When a user clicks a checkbox, holds Shift, and then clicks another checkbox a few rows down, all the checkboxes inbetween those two checkboxes should be checked. 
        -->
        <div class="inbox">
            <div class="item">
                <input type="checkbox">
                <p><span>This is an inbox</span></p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p><span>Check one item</span></p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p><span>Hold down your Shift key</span></p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p><span>Check anotha item</span></p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p><span>Finna get checked</span></p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p><span>Without any libraries</span></p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p><span>Just plain JavaScript</span></p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p><span>Gl fam</span></p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p><span>Don't forgetti the spaghetti</span></p>
            </div>
        </div>

        <script src="app.js"></script>
    </body>

</html>
